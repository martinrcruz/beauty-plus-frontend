<div class="container mt-3 dashboard-cards">
  <div class="row my-4">
    <h1 class="text-center pb-4">Indicadores</h1>

    <!-- Tarjeta de Puntos -->
    <div class="col-md-4 mb-3">
      <div class="card text-center h-100">
        <div class="card-body">
          <h1 class="card-text">
            {{ userData.points }}
          </h1>
          <h2>Puntos Disponibles</h2>

        </div>
      </div>
    </div>

    <!-- Tarjeta de Nivel -->
    <div class="col-md-4 mb-3">
      <div class="card text-center h-100">
        <div class="card-body">
          <h2>Tu Nivel</h2>

          <!-- Ícono según nivel (reduciendo ancho a ~80px) -->
          <img
            *ngIf="userData.level === 'Blanco'"
            src="assets/levels/white-level.png"
            alt="Nivel Blanco"
            class="icon-level mx-auto"
          />
          <img
            *ngIf="userData.level === 'Silver'"
            src="assets/levels/silver-level.png"
            alt="Nivel Silver"
            class="icon-level mx-auto"
          />
          <img
            *ngIf="userData.level === 'Gold'"
            src="assets/levels/gold-level.png"
            alt="Nivel Gold"
            class="icon-level mx-auto"
          />
          <img
            *ngIf="userData.level === 'Platinum'"
            src="assets/levels/platinum-level.png"
            alt="Nivel Platinum"
            class="icon-level mx-auto"
          />
          
        </div>
      </div>
    </div>

    <!-- Tarjeta de Cupones Disponibles -->
    <div class="col-md-4 mb-3">
      <div class="card text-center h-100">
        <div class="card-body">
          <h1 class="card-text">
            {{ userData.availableCoupons || 0 }}
          </h1>
          <h2>Cupones Disponibles</h2>

        </div>
      </div>
    </div>
  </div>

  <!-- Sección de enlaces de navegación -->
  <div class="row">
    <h1 class="text-center pb-4">Navegación</h1>

    <div class="col-md-2 mb-3">
      <div class="card h-100 text-center card-link" routerLink="/cliente/profile">
        <img
          src="assets/icons/user-profile.png"
          class="card-img-top p-2"
          alt="Perfil"
        />
        <div class="card-body">
          <h5 class="card-title">Perfil</h5>
        </div>
      </div>
    </div>
  
    <div class="col-md-2 mb-3">
      <div class="card h-100 text-center card-link" routerLink="/cliente/coupons">
        <img
          src="assets/icons/coupon.png"
          class="card-img-top p-2"
          alt="Cupones"
        />
        <div class="card-body">
          <h5 class="card-title">Cupones Disponibles</h5>
        </div>
      </div>
    </div>

    <div class="col-md-2 mb-3">
      <div class="card h-100 text-center card-link" routerLink="/cliente/history">
        <img
          src="assets/icons/history.png"
          class="card-img-top p-2"
          alt="Historial"
        />
        <div class="card-body">
          <h5 class="card-title">Mis Cupones</h5>
        </div>
      </div>
    </div>

    <div class="col-md-2 mb-3">
      <div class="card h-100 text-center card-link" routerLink="/cliente/how-it-works">
        <img
          src="assets/icons/level.png"
          class="card-img-top p-2"
          alt="Puntos y Nivel"
        />
        <div class="card-body">
          <h5 class="card-title">Puntos y Nivel</h5>
        </div>
      </div>
    </div>

    <div class="col-md-2 mb-3">
      <div class="card h-100 text-center card-link" routerLink="/cliente/advantages">
        <img
          src="assets/icons/benefits.png"
          class="card-img-top p-2"
          alt="Ventajas"
        />
        <div class="card-body">
          <h5 class="card-title">Ventajas</h5>
        </div>
      </div>
    </div>
  </div>
</div>
