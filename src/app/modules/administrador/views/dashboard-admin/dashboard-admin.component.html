<div class="container mt-3">
  <!-- Fila superior con estadísticas / datos básicos -->
  <div class="row my-4">
    <h1 class="text-center pb-4">Indicadores</h1>
    <!-- Tarjeta de Usuarios Registrados (ejemplo) -->
    <div class="col-md-4 mb-3">
      <div class="card text-center h-100">
        <div class="card-body d-flex flex-column">
          <h2>Usuarios Registrados</h2>
          <!-- Ejemplo: adminData.usersCount, un número que obtendrías de un servicio -->
          <h1 class="card-text fs-4" >
            {{ adminData.usersCount || 0 }}
          </h1>
        </div>
      </div>
    </div>

    <!-- Tarjeta de Cupones Publicados -->
    <div class="col-md-4 mb-3">
      <div class="card text-center h-100">
        <div class="card-body d-flex flex-column">
          <h2>Cupones Publicados</h2>
          <h1 class="card-text fs-4" >
            {{ adminData.couponsCount || 0 }}
          </h1>
        </div>
      </div>
    </div>

    <!-- Tarjeta de Reportes o Estadísticas -->
    <div class="col-md-4 mb-3">
      <div class="card text-center h-100">
        <div class="card-body d-flex flex-column">
          <h2>Reportes Disponibles</h2>
          <h1 class="card-text fs-4" >
            {{ adminData.reportsCount || 0 }}
          </h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección de accesos rápidos para Admin -->
  <div class="row">
    <h1 class="text-center pb-4">Navegación</h1>

    <!-- Tarjeta: Gestión de Cupones -->
    <div class="col-md-2 mb-3">
      <div 
        class="card h-100 text-center card-link" 
        routerLink="/admin/coupons"
      >
        <img
          src="assets/icons/coupons.png"
          class="card-img-top p-3"
          alt="Gestión de Cupones"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Gestión de Cupones</h5>
        </div>
      </div>
    </div>

    <!-- Tarjeta: Gestión de Usuarios -->
    <div class="col-md-2 mb-3">
      <div 
        class="card h-100 text-center card-link" 
        routerLink="/admin/users"
      >
        <img
          src="assets/icons/user-management.png"
          class="card-img-top p-3"
          alt="Gestión de Usuarios"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Gestión de Usuarios</h5>
        </div>
      </div>
    </div>

    <!-- Tarjeta: Publicar Cupon Destacado -->
    <div class="col-md-2 mb-3">
      <div
        class="card h-100 text-center card-link"
        routerLink="/admin/coupon-form"
      >
        <img
          src="assets/icons/coupons.png"
          class="card-img-top p-3"
          alt="Publicar Cupón Destacado"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Publicar Cupón</h5>
        </div>
      </div>
    </div>

     <!-- Tarjeta: Registrar Compras -->
     <div class="col-md-2 mb-3">
      <div 
        class="card h-100 text-center card-link" 
        routerLink="/receptionist/purchase"
      >
        <img
          src="assets/icons/sale.png"
          class="card-img-top p-3"
          alt="Registrar Compras"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Registrar Compras</h5>
        </div>
      </div>
    </div>

    <!-- Tarjeta: Aplicar Cupón -->
    <div class="col-md-2 mb-3">
      <div 
        class="card h-100 text-center card-link" 
        routerLink="/receptionist/coupon-usage"
      >
        <img
          src="assets/icons/coupon.png"
          class="card-img-top p-3"
          alt="Aplicar Cupón"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Aplicar Cupón</h5>
        </div>
      </div>
    </div>
  </div>
</div>
